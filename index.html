<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolt Cash Debt Checker Tool</title>
    <style>
        body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(to right, #e3f2fd, #ffffff);
    color: #333;
    text-align: center;
    padding: 20px;
}

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            color: black;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #0078FF;
        }
        h3 {
            text-align: center;
            color: #0078FF;
            margin-top: 20px;
        }
        button {
    background-color: #0078FF;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: 0.3s;
    box-shadow: 0 4px 8px rgba(0, 120, 255, 0.3);
}

button:hover {
    background-color: #005bb5;
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 120, 255, 0.4);
}

        input[type="file"] {
            padding: 10px;
            border: 2px dashed #0078FF;
            border-radius: 6px;
            display: block;
            margin: 10px auto;
            text-align: center;
        }
        #output {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
        }
        .courier-box {
    background: white;
    padding: 12px;
    border-radius: 10px;
    margin: 5px auto;
    max-width: 320px;
    text-align: center;
    font-size: 16px;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: 0.3s;
}

.courier-box:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}
        a {
            color: #0078FF;
            text-decoration: none;
            font-weight: bold;
            display: block;
        }
        a:hover {
            text-decoration: underline;
        }
        #loading {
            display: none;
            font-size: 16px;
            color: #0078FF;
            margin-top: 10px;
        }
        #searchInput {
            padding: 8px;
            margin-top: 10px;
            width: 80%;
            border: 1px solid #0078FF;
            border-radius: 4px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .dark-mode {
    background: #121212 !important; /* –¢—ë–º–Ω—ã–π —Ñ–æ–Ω */
    color: white;
    * {
    transition: background 0.5s ease, color 0.5s ease;
}
}

/* –î–µ–ª–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã —Ç–µ–º–Ω—ã–º–∏ */
.dark-mode .container {
    background: #1e1e1e;
    color: white;
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
}

/* –¢—ë–º–Ω–∞—è —Ç–µ–º–∞ –¥–ª—è –ø–æ–ª–µ–π –≤–≤–æ–¥–∞ */
.dark-mode input[type="file"], 
.dark-mode input[type="text"] {
    background: #1e1e1e;
    color: white;
    border-color: #0078FF;
}

/* –¢–µ–º–Ω—ã–π —Ü–≤–µ—Ç –∫–∞—Ä—Ç–æ—á–µ–∫ –∫—É—Ä—å–µ—Ä–æ–≤ */
.dark-mode .courier-box {
    background: #2c2c2c;
    border: 1px solid #444;
    color: white;
}

/* –¢–µ–º–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ */
.dark-mode button {
    background-color: #333;
    color: white;
}

.dark-mode button:hover {
    background-color: #444;
}


.dark-mode .container {
    background: #2c2c2c;
    color: white;
}

.dark-mode button {
    background-color: #0078FF;
    color: white;
}

.dark-mode button:hover {
    background-color: #005bb5;
}

.dark-mode input[type="file"] {
    border-color: #0078FF;
    background-color: #2c2c2c;
    color: white;
}

.dark-mode .courier-box {
    background: #3a3a3a;
}

.dark-mode a {
    color: #4fa3ff;
}
/* –°—Ç–∏–ª—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è */
.switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 26px;
    margin-top: 10px;
}

/* –ü—Ä—è—á–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —á–µ–∫–±–æ–∫—Å */
.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

/* –°—Ç–∏–ª—å –ø–æ–ª–∑—É–Ω–∫–∞ */
.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
    border-radius: 26px;
}

/* –ö—Ä—É–≥–ª—ã–π –ø–æ–ª–∑—É–Ω–æ–∫ –≤–Ω—É—Ç—Ä–∏ */
.slider:before {
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
}

/* –ö–æ–≥–¥–∞ —á–µ–∫–±–æ–∫—Å –≤–∫–ª—é—á—ë–Ω (—Ç—ë–º–Ω–∞—è —Ç–µ–º–∞) */
input:checked + .slider {
    background-color: #0078FF;
}

/* –î–≤–∏–≥–∞–µ–º –ø–æ–ª–∑—É–Ω–æ–∫ –≤–ø—Ä–∞–≤–æ */
input:checked + .slider:before {
    transform: translateX(24px);
}

/* –î–µ–ª–∞–µ–º –ø–æ–ª–∑—É–Ω–æ–∫ –∫—Ä—É–≥–ª—ã–º */
.slider.round {
    border-radius: 26px;
}
.button-container {
    display: flex; /* –†–∞—Å–ø–æ–ª–∞–≥–∞–µ–º –∫–Ω–æ–ø–∫–∏ –≤ –æ–¥–∏–Ω —Ä—è–¥ */
    justify-content: center; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–µ–º –∏—Ö –ø–æ —Ü–µ–Ω—Ç—Ä—É */
    flex-wrap: wrap; /* –ï—Å–ª–∏ –Ω–µ –≤–ª–µ–∑–∞—é—Ç, –ø–µ—Ä–µ–Ω–æ—Å—è—Ç—Å—è –Ω–∞ –Ω–æ–≤—É—é —Å—Ç—Ä–æ–∫—É */
    gap: 5px; /* –û—Ç—Å—Ç—É–ø –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–∞–º–∏ */
    margin-top: 15px;
}

/* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
.button-container button {
    padding: 10px 15px;
    font-size: 14px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background-color: #0078FF;
    color: white;
    transition: 0.3s;
}

.button-container button:hover {
    background-color: #005bb5;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Wolt Cash Debt Checker Tool</h2>
        <label class="switch">
    <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
    <span class="slider round">
        <span class="icon sun">üåô</span>
        <span class="icon moon">‚õÖ</span>
    </span>
</label>
        <input type="file" id="fileInput" accept=".csv" onchange="processCSV()">
        <div class="button-container">
    <button id="openAllButton" style="display:none;" onclick="openAllLinks()">Open all links</button>
    <button id="copyLinksButton" style="display:none;" onclick="copyLinks()">Copy all links</button>
    <button id="downloadCSVButton" style="display:none;" onclick="downloadCSV()">Download CSV for bulk</button>
</div>
        <input type="text" id="searchInput" list="courierSuggestions" placeholder="Search for courier ID..." onkeyup="filterCouriers()" style="display: none;">
<datalist id="courierSuggestions"></datalist>

        
        <div id="loading">Processing file...</div>
        <div id="output"></div>
    </div>

    <script>
        let courierLinks = [];
        let courierIds = [];

        function processCSV() {
        document.getElementById('output').innerHTML = '';
    const fileInput = document.getElementById('fileInput');
    if (!fileInput.files.length) {
        alert('Please select a file!');
        return;
    }
            
            document.getElementById('loading').style.display = 'block';
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';
            courierLinks = [];
            courierIds = [];
            
            const reader = new FileReader();
            reader.onload = function(event) {
                document.getElementById('loading').style.display = 'none';
                const text = event.target.result;
                const lines = text.split('\n');
                
                for (let i = 1; i < lines.length; i++) {
                    let columns = lines[i].split(',');
                    if (columns.length > 1 && !isNaN(columns[1].trim())) {
                        let id = columns[1].trim();
                        courierIds.push(id);
                        courierLinks.push(`https://ops.wolt.com/couriers/${id}`);
                    }
                }
                
                if (courierIds.length > 0) {
                    document.getElementById('searchInput').style.display = 'block';
                    outputDiv.innerHTML = '<h3>Courier IDs:</h3>';
                    courierIds.forEach((id, index) => {
                        const a = document.createElement('a');
                        a.href = courierLinks[index];
                        a.target = '_blank';
                        a.innerText = `${index + 1}. courier_id_${id}`;
                        
                        const box = document.createElement('div');
                        box.className = 'courier-box';
                        box.appendChild(a);
                        outputDiv.appendChild(box);
                    });
                    document.getElementById('openAllButton').style.display = 'block';
                    document.getElementById('copyLinksButton').style.display = 'block';
                    document.getElementById('downloadCSVButton').style.display = 'block';
                }
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª–µ –ø–æ–∏—Å–∫–∞ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞
document.getElementById('searchInput').style.display = 'block';

// –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–¥—Å–∫–∞–∑–∫–∏ –≤ datalist
let datalist = document.getElementById("courierSuggestions");
datalist.innerHTML = ""; // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ –¥–∞–Ω–Ω—ã–µ
courierIds.forEach(id => {
    let option = document.createElement("option");
    option.value = id;
    datalist.appendChild(option);
});

            };
            
            reader.readAsText(fileInput.files[0]);
        }
        // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–¥—Å–∫–∞–∑–∫–∏ –≤ datalist

        function openAllLinks() {
            courierLinks.forEach(link => {
                window.open(link, '_blank');
            });
        }

        function filterCouriers() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let boxes = document.getElementsByClassName('courier-box');
            for (let box of boxes) {
                if (box.innerText.toLowerCase().includes(input)) {
                    box.style.display = '';
                } else {
                    box.style.display = 'none';
                }
            }
        }

        function copyLinks() {
            navigator.clipboard.writeText(courierLinks.join('\n')).then(() => {
                alert('All links copied to clipboard!');
            });
        }

        function downloadCSV() {
            let csvContent = "courierIds\n" + courierIds.join("\n");
            let blob = new Blob([csvContent], { type: 'text/csv' });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "courier_ids.csv";
            link.click();
        }
        function downloadCSV() {
    let csvContent = "courierIds\n" + courierIds.join("\n");
    let blob = new Blob([csvContent], { type: 'text/csv' });
    let link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "courier_ids.csv";
    link.click();
}
function toggleTheme() {
    document.body.classList.toggle('dark-mode');

    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–º—É
    if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
    } else {
        localStorage.setItem('theme', 'light');
    }
}

// –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—É—é —Ç–µ–º—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
window.onload = function () {
    if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('themeToggle').checked = true;
    }
};


// –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—É—é —Ç–µ–º—É –∏ –æ–±–Ω–æ–≤–ª—è–µ–º –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å
window.onload = function () {
    let themeToggle = document.getElementById('themeToggle');
    if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        themeToggle.checked = true;
    }
};
    </script>
</body>
</html>
