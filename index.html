<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolt Cash Debt Checker Tool</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            color: black;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #0078FF;
        }
        h3 {
            text-align: center;
            color: #0078FF;
            margin-top: 20px;
        }
        button {
            background-color: #0078FF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 8px rgba(0, 120, 255, 0.3);
        }
        button:hover {
            background-color: #005bb5;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 120, 255, 0.4);
        }
        input[type="file"] {
            padding: 10px;
            border: 2px dashed #0078FF;
            border-radius: 6px;
            display: block;
            margin: 10px auto;
            text-align: center;
        }
        #output {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
        }
        .courier-box {
            background: white;
            padding: 12px;
            border-radius: 10px;
            margin: 5px auto;
            max-width: 320px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .courier-box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        a {
            color: #0078FF;
            text-decoration: none;
            font-weight: bold;
            display: block;
        }
        a:hover {
            text-decoration: underline;
        }
        #loading {
            display: none;
            font-size: 16px;
            color: #0078FF;
            margin-top: 10px;
        }
        #searchInput {
            padding: 8px;
            margin-top: 10px;
            width: 80%;
            border: 1px solid #0078FF;
            border-radius: 4px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* –¢—ë–º–Ω–∞—è —Ç–µ–º–∞ */
        .dark-mode {
            background: #121212 !important; /* –¢—ë–º–Ω—ã–π —Ñ–æ–Ω */
            color: white;
        }
        .dark-mode .container {
            background: #1e1e1e;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        .dark-mode input[type="file"], 
        .dark-mode input[type="text"] {
            background: #1e1e1e;
            color: white;
            border-color: #0078FF;
        }
        .dark-mode .courier-box {
            background: #2c2c2c;
            border: 1px solid #444;
            color: white;
        }
        .dark-mode button {
            background-color: #333;
            color: white;
        }
        .dark-mode button:hover {
            background-color: #444;
        }
        .dark-mode .container {
            background: #2c2c2c;
            color: white;
        }
        .dark-mode button {
            background-color: #0078FF;
            color: white;
        }
        .dark-mode button:hover {
            background-color: #005bb5;
        }
        .dark-mode input[type="file"] {
            border-color: #0078FF;
            background-color: #2c2c2c;
            color: white;
        }
        .dark-mode .courier-box {
            background: #3a3a3a;
        }
        .dark-mode a {
            color: #4fa3ff;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è (toggle) */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;    /* –º–æ–∂–Ω–æ —É–≤–µ–ª–∏—á–∏—Ç—å/—É–º–µ–Ω—å—à–∏—Ç—å –ø–æ–¥ —Å–≤–æ–∏ –Ω—É–∂–¥—ã */
            height: 34px;
            margin-top: 10px;
        }
        /* –ü—Ä—è—á–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —á–µ–∫–±–æ–∫—Å */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        /* –ü–æ–ª–∑—É–Ω–æ–∫ */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: background-color 0.4s;
            border-radius: 34px;
        }
        /* –ö—Ä—É–≥ –≤–Ω—É—Ç—Ä–∏ –ø–æ–ª–∑—É–Ω–∫–∞ */
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: #fff;
            transition: transform 0.4s;
            border-radius: 50%;
        }
        /* –ò–∫–æ–Ω–∫–∏ (—Å–æ–ª–Ω—Ü–µ –∏ –ª—É–Ω–∞) –≤–Ω—É—Ç—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è */
        .sun,
        .moon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;          /* –†–∞–∑–º–µ—Ä emoji */
            pointer-events: none;     /* –ò–≥–Ω–æ—Ä–∏—Ä–æ–≤–∞—Ç—å –∫–ª–∏–∫–∏ */
            transition: opacity 0.4s, transform 0.4s;
        }
        .sun {
            left: 8px;
            opacity: 1;               /* –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤–∏–¥–Ω–æ —Å–æ–ª–Ω—Ü–µ (—Å–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞) */
            transform: translateY(-50%) scale(1);
        }
        .moon {
            right: 8px;
            opacity: 0;               /* –õ—É–Ω–∞ —Å–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            transform: translateY(-50%) scale(0.5);
        }
        /* –ö–æ–≥–¥–∞ —á–µ–∫–±–æ–∫—Å –≤–∫–ª—é—á—ë–Ω (—Ç—ë–º–Ω–∞—è —Ç–µ–º–∞) */
        input:checked + .slider {
            background-color: #0078FF;
        }
        input:checked + .slider:before {
            transform: translateX(26px); /* –ö—Ä—É–∂–æ–∫ –µ–¥–µ—Ç –≤–ø—Ä–∞–≤–æ */
        }
        /* –°–æ–ª–Ω—Ü–µ –ø—Ä–æ–ø–∞–¥–∞–µ—Ç, –ª—É–Ω–∞ –ø–æ—è–≤–ª—è–µ—Ç—Å—è */
        input:checked + .slider .sun {
            opacity: 0;
            transform: translateY(-50%) scale(0.5);
        }
        input:checked + .slider .moon {
            opacity: 1;
            transform: translateY(-50%) scale(1);
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 15px;
        }
        .button-container button {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #0078FF;
            color: white;
            transition: 0.3s;
        }
        .button-container button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Wolt Cash Debt Checker Tool</h2>
        
        <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã (toggle) -->
        <label class="switch">
            <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
            <span class="slider round">
                <!-- –ò–∫–æ–Ω–∫–∞ —Å–æ–ª–Ω—Ü–∞ -->
                <span class="sun">‚òÄÔ∏è</span>
                <!-- –ò–∫–æ–Ω–∫–∞ –ª—É–Ω—ã -->
                <span class="moon">üåô</span>
            </span>
        </label>
        
        <input type="file" id="fileInput" accept=".csv" onchange="processCSV()">
        
        <div class="button-container">
            <button id="openAllButton" style="display:none;" onclick="openAllLinks()">Open all links</button>
            <button id="copyLinksButton" style="display:none;" onclick="copyLinks()">Copy all links</button>
            <button id="downloadCSVButton" style="display:none;" onclick="downloadCSV()">Download CSV for bulk</button>
        </div>
        
        <input type="text" id="searchInput" list="courierSuggestions" placeholder="Search for courier ID..." onkeyup="filterCouriers()" style="display: none;">
        <datalist id="courierSuggestions"></datalist>

        <div id="loading">Processing file...</div>
        <div id="output"></div>
    </div>

    <script>
        let courierLinks = [];
        let courierIds = [];

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ CSV-—Ñ–∞–π–ª–∞
        function processCSV() {
            document.getElementById('output').innerHTML = '';
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert('Please select a file!');
                return;
            }
            document.getElementById('loading').style.display = 'block';
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';
            courierLinks = [];
            courierIds = [];

            const reader = new FileReader();
            reader.onload = function(event) {
                document.getElementById('loading').style.display = 'none';
                const text = event.target.result;
                const lines = text.split('\n');

                // –ù–∞—á–∏–Ω–∞–µ–º —Å i=1, —á—Ç–æ–±—ã –ø—Ä–æ–ø—É—Å—Ç–∏—Ç—å –∑–∞–≥–æ–ª–æ–≤–æ–∫
                for (let i = 1; i < lines.length; i++) {
                    let columns = lines[i].split(',');
                    if (columns.length > 1 && !isNaN(columns[1].trim())) {
                        let id = columns[1].trim();
                        courierIds.push(id);
                        courierLinks.push(`https://ops.wolt.com/couriers/${id}`);
                    }
                }

                if (courierIds.length > 0) {
                    document.getElementById('searchInput').style.display = 'block';
                    outputDiv.innerHTML = '<h3>Courier IDs:</h3>';
                    courierIds.forEach((id, index) => {
                        const a = document.createElement('a');
                        a.href = courierLinks[index];
                        a.target = '_blank';
                        a.innerText = `${index + 1}. courier_id_${id}`;

                        const box = document.createElement('div');
                        box.className = 'courier-box';
                        box.appendChild(a);
                        outputDiv.appendChild(box);
                    });
                    document.getElementById('openAllButton').style.display = 'block';
                    document.getElementById('copyLinksButton').style.display = 'block';
                    document.getElementById('downloadCSVButton').style.display = 'block';
                }

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª–µ –ø–æ–∏—Å–∫–∞ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞
                document.getElementById('searchInput').style.display = 'block';

                // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–¥—Å–∫–∞–∑–∫–∏ (datalist) –¥–ª—è –ø–æ–∏—Å–∫–∞
                let datalist = document.getElementById("courierSuggestions");
                datalist.innerHTML = ""; // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ –¥–∞–Ω–Ω—ã–µ
                courierIds.forEach(id => {
                    let option = document.createElement("option");
                    option.value = id;
                    datalist.appendChild(option);
                });
            };
            reader.readAsText(fileInput.files[0]);
        }

        // –û—Ç–∫—Ä—ã—Ç—å –≤—Å–µ —Å—Å—ã–ª–∫–∏ –≤ –Ω–æ–≤—ã—Ö –≤–∫–ª–∞–¥–∫–∞—Ö
        function openAllLinks() {
            courierLinks.forEach(link => {
                window.open(link, '_blank');
            });
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –ø–æ–∏—Å–∫—É
        function filterCouriers() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let boxes = document.getElementsByClassName('courier-box');
            for (let box of boxes) {
                if (box.innerText.toLowerCase().includes(input)) {
                    box.style.display = '';
                } else {
                    box.style.display = 'none';
                }
            }
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Å–µ—Ö —Å—Å—ã–ª–æ–∫ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
        function copyLinks() {
            navigator.clipboard.writeText(courierLinks.join('\n')).then(() => {
                alert('All links copied to clipboard!');
            });
        }

        // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ CSV-—Ñ–∞–π–ª–∞ —Å–æ —Å–ø–∏—Å–∫–æ–º courierIds
        function downloadCSV() {
            let csvContent = "courierIds\n" + courierIds.join("\n");
            let blob = new Blob([csvContent], { type: 'text/csv' });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "courier_ids.csv";
            link.click();
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã (—Å–≤–µ—Ç–ª–∞—è/—Ç—ë–º–Ω–∞—è)
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        }

        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—É—é —Ç–µ–º—É
        window.onload = function () {
            let themeToggle = document.getElementById('themeToggle');
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.checked = true;
            }
        };
    </script>
</body>
</html>
