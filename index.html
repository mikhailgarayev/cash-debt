<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wolt Cash Debt Checker Tool</title>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Font Awesome –¥–ª—è –∏–∫–æ–Ω–æ–∫ -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* ======= –í–∞—à–∏ –æ—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ ======= */
    body {
      font-family: 'Inter', sans-serif;
      color: #333;
      text-align: center;
      padding: 20px;

      /* –ó–∞–¥–∞–π—Ç–µ –≤–∞—à —Ñ–æ–Ω (—Ü–≤–µ—Ç/–∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ) */
      background: #00adee; /* –ø—Ä–∏–º–µ—Ä –≥–æ–ª—É–±–æ–≥–æ —Ñ–æ–Ω–∞ */
         background: #e3f2fd 
                     url('https://raw.githubusercontent.com/mikhailgarayev/cash-debt/main/background.png')
                     no-repeat
                     center 0;
         background-size: cover;
     
    }

    .container {
      max-width: 600px;
      margin: 40px auto 20px auto;
      background: rgba(255,255,255,0.9);
      color: #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #0078FF;
      margin-bottom: 20px;
    }
    h3 {
      text-align: center;
      color: #0078FF;
      margin-top: 20px;
    }

    /* –ö–Ω–æ–ø–∫–∏ (–¥–ª—è OpenAll, CopyAll, DownloadCSV) */
    button {
      background-color: #0078FF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0, 120, 255, 0.3);
    }
    button:hover {
      background-color: #005bb5;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 120, 255, 0.4);
    }

    /* –î—Ä–æ–ø-–∑–æ–Ω–∞ (–∏ —Å–∫—Ä—ã—Ç—ã–π input[type="file"]) */
    .drop-zone {
      border: 2px dashed #0078FF;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      color: #0078FF;
      margin: 20px auto;
      transition: background-color 0.3s;
      cursor: pointer; /* —á—Ç–æ–±—ã –±—ã–ª–æ –≤–∏–¥–Ω–æ, —á—Ç–æ –º–æ–∂–Ω–æ –∫–ª–∏–∫–∞—Ç—å */
    }
    .drop-zone.dragover {
      background-color: rgba(0, 120, 255, 0.1);
    }
    #hiddenFileInput {
      display: none;
    }

    /* –í—ã–≤–æ–¥ —Å–ø–∏—Å–∫–∞ –∫—É—Ä—å–µ—Ä–æ–≤ –∏–ª–∏ CSV */
    #output {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
    }
    .courier-box {
      background: white;
      padding: 12px;
      border-radius: 10px;
      margin: 5px auto;
      max-width: 320px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }
    .courier-box:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    a {
      color: #0078FF;
      text-decoration: none;
      font-weight: bold;
      display: block;
    }
    a:hover {
      text-decoration: underline;
    }
    #loading {
      display: none;
      font-size: 16px;
      color: #0078FF;
      margin-top: 10px;
    }
    #searchInput {
      padding: 8px;
      margin-top: 10px;
      width: 80%;
      border: 1px solid #0078FF;
      border-radius: 4px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* –¢—ë–º–Ω–∞—è —Ç–µ–º–∞ */
    .dark-mode {
      background: #121212 !important;
      color: white;
    }
    .dark-mode .container {
      background: #1e1e1e;
      color: white;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
    }
    .dark-mode .courier-box {
      background: #2c2c2c;
      border: 1px solid #444;
      color: white;
    }
    .dark-mode button {
      background-color: #333;
      color: white;
    }
    .dark-mode button:hover {
      background-color: #444;
    }
    .dark-mode a {
      color: #4fa3ff;
    }

    /* –¢–æ–≥–≥–ª-–ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å (—Å–æ–ª–Ω—Ü–µ/–ª—É–Ω–∞) */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin-top: 10px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: background-color 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: #fff;
      transition: transform 0.4s;
      border-radius: 50%;
    }
    .sun,
    .moon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      pointer-events: none;
      transition: opacity 0.4s, transform 0.4s;
    }
    .sun {
      left: 8px;
      opacity: 1;
      transform: translateY(-50%) scale(1);
    }
    .moon {
      right: 8px;
      opacity: 0;
      transform: translateY(-50%) scale(0.5);
    }
    input:checked + .slider {
      background-color: #0078FF;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    input:checked + .slider .sun {
      opacity: 0;
      transform: translateY(-50%) scale(0.5);
    }
    input:checked + .slider .moon {
      opacity: 1;
      transform: translateY(-50%) scale(1);
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 15px;
    }
    .button-container button {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #0078FF;
      color: white;
      transition: 0.3s;
    }
    .button-container button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Wolt Cash Debt Checker Tool</h2>
    
    <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã -->
    <label class="switch">
      <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
      <span class="slider round">
        <span class="sun">‚òÄÔ∏è</span>
        <span class="moon">üåô</span>
      </span>
    </label>

    <!-- –î—Ä–æ–ø-–∑–æ–Ω–∞ (–∫–ª–∏–∫–∞–±–µ–ª—å–Ω–∞—è) -->
    <div class="drop-zone" id="dropZone" onclick="document.getElementById('hiddenFileInput').click();">
      <p><i class="fas fa-cloud-upload-alt fa-2x"></i></p>
      <p>–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ CSV, PDF –∏–ª–∏ JSON —Ñ–∞–π–ª —Å—é–¥–∞<br>–∏–ª–∏ –∫–ª–∏–∫–Ω–∏—Ç–µ, —á—Ç–æ–±—ã –≤—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª</p>
    </div>

    <!-- –°–∫—Ä—ã—Ç—ã–π input –¥–ª—è –∫–ª–∏–∫–∞ -->
    <input type="file" id="hiddenFileInput" accept=".csv,.pdf,.json" style="display: none;" onchange="processFileFromInput()" />

    <div class="button-container">
      <button id="openAllButton" style="display:none;" onclick="openAllLinks()">
        <i class="fas fa-external-link-alt"></i> Open all links
      </button>
      <button id="copyLinksButton" style="display:none;" onclick="copyLinks()">
        <i class="fas fa-copy"></i> Copy all links
      </button>
      <button id="downloadCSVButton" style="display:none;" onclick="downloadCSV()">
        <i class="fas fa-download"></i> Download CSV for bulk
      </button>
    </div>
    
    <input type="text" id="searchInput" list="courierSuggestions" placeholder="Search for courier ID..." onkeyup="filterCouriers()" style="display: none;">
    <datalist id="courierSuggestions"></datalist>

    <div id="loading">Processing file...</div>
    <div id="output"></div>
  </div>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è pdf.js
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

    let courierLinks = [];
    let courierIds = [];

    // ---------- –û–ë–†–ê–ë–û–¢–ö–ê –§–ê–ô–õ–ê –ü–†–ò –ö–õ–ò–ö–ï ----------
    function processFileFromInput() {
      const fileInput = document.getElementById('hiddenFileInput');
      if (!fileInput.files.length) return;

      const file = fileInput.files[0];
      detectFileAndProcess(file);
    }

    // ---------- –û–ë–†–ê–ë–û–¢–ö–ê –§–ê–ô–õ–ê –ü–†–ò DRAG & DROP ----------
    const dropZone = document.getElementById('dropZone');
    dropZone.addEventListener('dragover', function(e) {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', function(e) {
      dropZone.classList.remove('dragover');
    });
    dropZone.addEventListener('drop', function(e) {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      let files = e.dataTransfer.files;
      if (!files.length) return;
      detectFileAndProcess(files[0]);
    });

    // ---------- –û–ü–†–ï–î–ï–õ–ï–ù–ò–ï –¢–ò–ü–ê –§–ê–ô–õ–ê ----------
    function detectFileAndProcess(file) {
      resetOutput();
      const ext = file.name.split('.').pop().toLowerCase();
      if (ext === 'csv') {
        processCSVFile(file);
      } else if (ext === 'pdf') {
        processPDFFile(file);
      } else if (ext === 'json') {
        processJSONFile(file);
      } else {
        alert('Unsupported file type: ' + file.name);
      }
    }

    // ---------- –û–ë–†–ê–ë–û–¢–ö–ê CSV (–∫–æ–ª–æ–Ω–∫–∞ "courierIds") ----------
    function processCSVFile(file) {
      document.getElementById('loading').style.display = 'block';
      const reader = new FileReader();
      reader.onload = function(event) {
        document.getElementById('loading').style.display = 'none';
        const text = event.target.result;
        const lines = text.split('\n');
        if (lines.length > 0) {
          // –ó–∞–≥–æ–ª–æ–≤–æ–∫
          const header = lines[0].split(',');
          // –ò—â–µ–º –∏–Ω–¥–µ–∫—Å –∫–æ–ª–æ–Ω–∫–∏ "courierIds" (–∏–ª–∏ "courier_ids")
          const courierIdIndex = header.findIndex(col => col.trim().toLowerCase() === "courierids" || col.trim().toLowerCase() === "courier_ids");
          if (courierIdIndex === -1) {
            alert("–ö–æ–ª–æ–Ω–∫–∞ 'courierIds' –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –≤ CSV!");
            return;
          }
          for (let i = 1; i < lines.length; i++) {
            let columns = lines[i].split(',');
            if (columns.length > courierIdIndex) {
              let idCell = columns[courierIdIndex].trim();
              if (idCell !== "" && !isNaN(idCell)) {
                addCourierId(idCell);
              }
            }
          }
        }
        showResults();
      };
      reader.readAsText(file);
    }

    // ---------- –û–ë–†–ê–ë–û–¢–ö–ê PDF ----------
    async function processPDFFile(file) {
      document.getElementById('loading').style.display = 'block';
      try {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
        let textContentAll = '';
        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);
          const textContent = await page.getTextContent();
          const pageText = textContent.items.map(item => item.str).join(' ');
          textContentAll += pageText + '\n';
        }
        // –ò—â–µ–º –∞–π–¥–∏ –∫—É—Ä—å–µ—Ä–æ–≤: —à–∞–±–ª–æ–Ω (—á–∏—Å–ª–æ –ø—Ä–æ–±–µ–ª —á–∏—Å–ª–æ(6+))
        const regex = /(\d+)\s+(\d{6,})/g;
        let match;
        while ((match = regex.exec(textContentAll)) !== null) {
          let id = match[2];
          addCourierId(id);
        }
        document.getElementById('loading').style.display = 'none';
        showResults();
      } catch (error) {
        console.error(error);
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —á—Ç–µ–Ω–∏–∏ PDF-—Ñ–∞–π–ª–∞.');
        document.getElementById('loading').style.display = 'none';
      }
    }

    // ---------- –û–ë–†–ê–ë–û–¢–ö–ê JSON + –ö–û–ù–í–ï–†–¢–ê–¶–ò–Ø –í CSV ----------
    function processJSONFile(file) {
      document.getElementById('loading').style.display = 'block';
      const reader = new FileReader();
      reader.onload = function(event) {
        try {
          const jsonData = JSON.parse(event.target.result);
          // –ò—Å–ø–æ–ª—å–∑—É–µ–º —É–ª—É—á—à–µ–Ω–Ω—É—é —Ñ—É–Ω–∫—Ü–∏—é –¥–ª—è DisableCouriers
          // –∏–ª–∏ fallback –Ω–∞ —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—É—é, –µ—Å–ª–∏ —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥—Ä—É–≥–∞—è
          let csv;
          if (isDisableCouriersStructure(jsonData)) {
            csv = convertDisableCouriersJSONtoCSV(jsonData);
          } else {
            csv = convertGenericJSONtoCSV(jsonData);
          }
          document.getElementById('loading').style.display = 'none';

          const outputDiv = document.getElementById('output');
          outputDiv.innerHTML = '<h3>Converted CSV:</h3><textarea id="csvOutput" rows="10" style="width:100%;">' + csv + '</textarea>';

          const downloadBtn = document.createElement("button");
          downloadBtn.innerHTML = '<i class="fas fa-download"></i> Download Converted CSV';
          downloadBtn.onclick = function() {
            downloadConvertedCSV(csv);
          };
          outputDiv.appendChild(downloadBtn);

        } catch (error) {
          alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ JSON: " + error.message);
          document.getElementById('loading').style.display = 'none';
        }
      };
      reader.readAsText(file);
    }

    function isDisableCouriersStructure(json) {
      return (
        Array.isArray(json.successfulIds) &&
        Array.isArray(json.failures) &&
        typeof json.operationType === 'string'
      );
    }

    // –°–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è —Å—Ç—Ä—É–∫—Ç—É—Ä—ã {successfulIds:[], failures:[], operationType:"..."}
    function convertDisableCouriersJSONtoCSV(jsonData) {
      let rows = [];
      // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç—Ä–æ–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ ID –∏–∑ successfulIds
      if (Array.isArray(jsonData.successfulIds)) {
        jsonData.successfulIds.forEach(id => {
          rows.push({
            operationType: jsonData.operationType,
            successfulIds: id.toString(),
            failures_courierId: "",
            failures_message: ""
          });
        });
      }
      // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç—Ä–æ–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞ –∏–∑ failures
      if (Array.isArray(jsonData.failures)) {
        jsonData.failures.forEach(f => {
          rows.push({
            operationType: jsonData.operationType,
            successfulIds: "",
            failures_courierId: f.courierId?.toString() || "",
            failures_message: f.message || ""
          });
        });
      }
      let header = ["operationType","successfulIds","failures_courierId","failures_message"];
      let csvRows = [];
      csvRows.push(header.join(','));
      rows.forEach(obj => {
        let row = header.map(h => {
          let val = obj[h] || "";
          if (typeof val === 'string') {
            val = '"' + val.replace(/"/g, '""') + '"';
          }
          return val;
        });
        csvRows.push(row.join(','));
      });
      return csvRows.join('\n');
    }

    // –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è ¬´–æ–±—ã—á–Ω–æ–≥–æ¬ª JSON
    function convertGenericJSONtoCSV(jsonData) {
      let arr = Array.isArray(jsonData) ? jsonData : [jsonData];
      if (arr.length === 0) return "";
      const keys = Object.keys(arr[0]);
      const csvRows = [];
      csvRows.push(keys.join(','));
      for (let obj of arr) {
        const row = keys.map(k => {
          let val = obj[k];
          if (typeof val === 'object') {
            // –µ—Å–ª–∏ –≤–Ω—É—Ç—Ä–∏ –æ–±—ä–µ–∫—Ç/–º–∞—Å—Å–∏–≤, –ø—Ä–µ–≤—Ä–∞—â–∞–µ–º –≤ JSON-—Å—Ç—Ä–æ–∫—É
            val = JSON.stringify(val);
          }
          if (typeof val === 'string') {
            val = '"' + val.replace(/"/g, '""') + '"';
          }
          return val;
        });
        csvRows.push(row.join(','));
      }
      return csvRows.join('\n');
    }
    function downloadConvertedCSV(csvContent) {
      const blob = new Blob([csvContent], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "converted.csv";
      link.click();
    }

    // ---------- –û–±—â–∞—è –ª–æ–≥–∏–∫–∞ –¥–ª—è –∫—É—Ä—å–µ—Ä–æ–≤ (CSV/PDF) ----------
    function addCourierId(id) {
      courierIds.push(id);
      courierLinks.push(`https://ops.wolt.com/couriers/${id}`);
    }
    function showResults() {
      if (courierIds.length > 0) {
        document.getElementById('searchInput').style.display = 'block';
        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML = '<h3>Courier IDs:</h3>';
        courierIds.forEach((id, index) => {
          const a = document.createElement('a');
          a.href = courierLinks[index];
          a.target = '_blank';
          a.innerText = `${index + 1}. courier_id_${id}`;
          const box = document.createElement('div');
          box.className = 'courier-box';
          box.appendChild(a);
          outputDiv.appendChild(box);
        });
        document.getElementById('openAllButton').style.display = 'block';
        document.getElementById('copyLinksButton').style.display = 'block';
        document.getElementById('downloadCSVButton').style.display = 'block';

        let datalist = document.getElementById("courierSuggestions");
        datalist.innerHTML = "";
        courierIds.forEach(id => {
          let option = document.createElement("option");
          option.value = id;
          datalist.appendChild(option);
        });
      } else {
        document.getElementById('output').innerHTML = '<p>–ù–µ –Ω–∞–π–¥–µ–Ω—ã –∞–π–¥–∏ –∫—É—Ä—å–µ—Ä–æ–≤.</p>';
      }
    }
    function resetOutput() {
      document.getElementById('output').innerHTML = '';
      document.getElementById('searchInput').value = '';
      document.getElementById('searchInput').style.display = 'none';
      courierLinks = [];
      courierIds = [];
    }
    function filterCouriers() {
      let input = document.getElementById('searchInput').value.toLowerCase();
      let boxes = document.getElementsByClassName('courier-box');
      for (let box of boxes) {
        if (box.innerText.toLowerCase().includes(input)) {
          box.style.display = '';
        } else {
          box.style.display = 'none';
        }
      }
    }
    function openAllLinks() {
      courierLinks.forEach(link => {
        window.open(link, '_blank');
      });
    }
    function copyLinks() {
      navigator.clipboard.writeText(courierLinks.join('\n')).then(() => {
        alert('–í—Å–µ —Å—Å—ã–ª–∫–∏ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
      });
    }
    function downloadCSV() {
      let csvContent = "courierIds\n" + courierIds.join("\n");
      let blob = new Blob([csvContent], { type: 'text/csv' });
      let link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "courier_ids.csv";
      link.click();
    }

    // ---------- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã ----------
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    }
    window.onload = function () {
      let themeToggle = document.getElementById('themeToggle');
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        themeToggle.checked = true;
      }
    };
  </script>
</body>
</html>
