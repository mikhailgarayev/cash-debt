<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wolt Cash Debt Checker Tool</title>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Font Awesome –¥–ª—è –∏–∫–æ–Ω–æ–∫ -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* 
      –ó–∞–¥–∞—ë–º —Ñ–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ —Å—Å—ã–ª–∫—É –Ω–∞ GitHub (raw).
      –ó–¥–µ—Å—å –ø—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ—Ç—Å—è, —á—Ç–æ —Ñ–∞–π–ª –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è background.jpg.
      –ï—Å–ª–∏ –ø—É—Ç—å –∏–ª–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ –¥—Ä—É–≥–æ–µ ‚Äî –∑–∞–º–µ–Ω–∏—Ç–µ URL.
    */
    body {
      font-family: 'Inter', sans-serif;
      color: #333;
      text-align: center;
      padding: 20px;
      background: #e3f2fd 
                  url('https://raw.githubusercontent.com/mikhailgarayev/cash-debt/main/background.png')
                  no-repeat
                  center 0; /* –ú–æ–∂–Ω–æ –º–µ–Ω—è—Ç—å –ø–æ–∑–∏—Ü–∏—é: 'center 0' –∏–ª–∏ 'center 50px' */
      background-size: cover; /* –ó–∞–ø–æ–ª–Ω—è–µ–º –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
    }

    .container {
      max-width: 600px;
      margin: 40px auto 20px auto; /* –£–º–µ–Ω—å—à–∏–ª–∏ –≤–µ—Ä—Ö–Ω–∏–π –æ—Ç—Å—Ç—É–ø –¥–æ 40px */
      background: rgba(255,255,255,0.9);
      color: #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #0078FF;
      margin-bottom: 20px;
    }
    h3 {
      text-align: center;
      color: #0078FF;
      margin-top: 20px;
    }

    /* –ö–Ω–æ–ø–∫–∏ */
    button {
      background-color: #0078FF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0, 120, 255, 0.3);
    }
    button:hover {
      background-color: #005bb5;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 120, 255, 0.4);
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –±–ª–æ–∫–∞ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞ */
    .file-input-container {
      margin: 20px 0;
      text-align: center;
    }
    .file-label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #0078FF;
    }
    /* –°–∫—Ä—ã–≤–∞–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π input[type="file"] */
    .file-input-container input[type="file"] {
      display: none;
    }
    /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è label –∫–∞–∫ –∫–Ω–æ–ø–∫–∏ */
    .custom-file-upload {
      display: inline-block;
      background-color: #0078FF;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0, 120, 255, 0.3);
    }
    .custom-file-upload:hover {
      background-color: #005bb5;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 120, 255, 0.4);
    }
    .file-chosen {
      margin-left: 10px;
      font-size: 14px;
      color: #555;
    }

    /* Drag & Drop –∑–æ–Ω–∞ */
    .drop-zone {
      border: 2px dashed #0078FF;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      color: #0078FF;
      margin: 20px auto;
      transition: background-color 0.3s;
    }
    .drop-zone.dragover {
      background-color: rgba(0, 120, 255, 0.1);
    }

    /* –í—ã–≤–æ–¥ —Å–ø–∏—Å–∫–∞ –∫—É—Ä—å–µ—Ä–æ–≤ */
    #output {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
    }
    .courier-box {
      background: white;
      padding: 12px;
      border-radius: 10px;
      margin: 5px auto;
      max-width: 320px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }
    .courier-box:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    a {
      color: #0078FF;
      text-decoration: none;
      font-weight: bold;
      display: block;
    }
    a:hover {
      text-decoration: underline;
    }
    #loading {
      display: none;
      font-size: 16px;
      color: #0078FF;
      margin-top: 10px;
    }
    #searchInput {
      padding: 8px;
      margin-top: 10px;
      width: 80%;
      border: 1px solid #0078FF;
      border-radius: 4px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* –¢—ë–º–Ω–∞—è —Ç–µ–º–∞ */
    .dark-mode {
      background: #121212 !important;
      color: white;
    }
    .dark-mode .container {
      background: #1e1e1e;
      color: white;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
    }
    .dark-mode input[type="file"], 
    .dark-mode input[type="text"] {
      background: #1e1e1e;
      color: white;
      border-color: #0078FF;
    }
    .dark-mode .courier-box {
      background: #2c2c2c;
      border: 1px solid #444;
      color: white;
    }
    .dark-mode button {
      background-color: #333;
      color: white;
    }
    .dark-mode button:hover {
      background-color: #444;
    }
    .dark-mode .custom-file-upload {
      background-color: #333;
    }
    .dark-mode .custom-file-upload:hover {
      background-color: #444;
    }
    .dark-mode .file-chosen {
      color: #ccc;
    }
    .dark-mode a {
      color: #4fa3ff;
    }

    /* –¢–æ–≥–≥–ª-–ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å (—Å–æ–ª–Ω—Ü–µ/–ª—É–Ω–∞) */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin-top: 10px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: background-color 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: #fff;
      transition: transform 0.4s;
      border-radius: 50%;
    }
    .sun,
    .moon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      pointer-events: none;
      transition: opacity 0.4s, transform 0.4s;
    }
    .sun {
      left: 8px;
      opacity: 1;
      transform: translateY(-50%) scale(1);
    }
    .moon {
      right: 8px;
      opacity: 0;
      transform: translateY(-50%) scale(0.5);
    }
    input:checked + .slider {
      background-color: #0078FF;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    input:checked + .slider .sun {
      opacity: 0;
      transform: translateY(-50%) scale(0.5);
    }
    input:checked + .slider .moon {
      opacity: 1;
      transform: translateY(-50%) scale(1);
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 15px;
    }
    .button-container button {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #0078FF;
      color: white;
      transition: 0.3s;
    }
    .button-container button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Wolt Cash Debt Checker Tool</h2>
    
    <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã -->
    <label class="switch">
      <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
      <span class="slider round">
        <span class="sun">‚òÄÔ∏è</span>
        <span class="moon">üåô</span>
      </span>
    </label>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤ —Å –∫–∞—Å—Ç–æ–º–Ω—ã–º–∏ –∫–Ω–æ–ø–∫–∞–º–∏ -->
    <div class="file-input-container">
      <span class="file-label">–ó–∞–≥—Ä—É–∑–∏—Ç–µ CSV-—Ñ–∞–π–ª</span>
      <label for="fileInput" class="custom-file-upload">
        <i class="fas fa-file-csv"></i> –í—ã–±—Ä–∞—Ç—å CSV
      </label>
      <span class="file-chosen" id="fileCSVName">–§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω</span>
      <input type="file" id="fileInput" accept=".csv" onchange="processCSVFromInput(); updateFileName('fileInput','fileCSVName')" />
    </div>

    <div class="file-input-container">
      <span class="file-label">–ó–∞–≥—Ä—É–∑–∏—Ç–µ PDF-—Ñ–∞–π–ª</span>
      <label for="pdfInput" class="custom-file-upload">
        <i class="fas fa-file-pdf"></i> –í—ã–±—Ä–∞—Ç—å PDF
      </label>
      <span class="file-chosen" id="filePDFName">–§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω</span>
      <input type="file" id="pdfInput" accept=".pdf" onchange="processPDFFromInput(); updateFileName('pdfInput','filePDFName')" />
    </div>

    <!-- –ó–æ–Ω–∞ Drag & Drop –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤ -->
    <div class="drop-zone" id="dropZone">
      <p><i class="fas fa-cloud-upload-alt fa-2x"></i></p>
      <p>–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ CSV –∏–ª–∏ PDF —Ñ–∞–π–ª —Å—é–¥–∞</p>
    </div>

    <div class="button-container">
      <button id="openAllButton" style="display:none;" onclick="openAllLinks()">
        <i class="fas fa-external-link-alt"></i> Open all links
      </button>
      <button id="copyLinksButton" style="display:none;" onclick="copyLinks()">
        <i class="fas fa-copy"></i> Copy all links
      </button>
      <button id="downloadCSVButton" style="display:none;" onclick="downloadCSV()">
        <i class="fas fa-download"></i> Download CSV for bulk
      </button>
    </div>
    
    <input type="text" id="searchInput" list="courierSuggestions" placeholder="Search for courier ID..." onkeyup="filterCouriers()" style="display: none;">
    <datalist id="courierSuggestions"></datalist>

    <div id="loading">Processing file...</div>
    <div id="output"></div>
  </div>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è pdf.js
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

    let courierLinks = [];
    let courierIds = [];

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ CSV
    function processCSVFile(file) {
      resetOutput();
      document.getElementById('loading').style.display = 'block';
      const reader = new FileReader();
      reader.onload = function(event) {
        document.getElementById('loading').style.display = 'none';
        const text = event.target.result;
        const lines = text.split('\n');
        for (let i = 1; i < lines.length; i++) {
          let columns = lines[i].split(',');
          if (columns.length > 1 && !isNaN(columns[1].trim())) {
            let id = columns[1].trim();
            addCourierId(id);
          }
        }
        showResults();
      };
      reader.readAsText(file);
    }
    function processCSVFromInput() {
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) {
        alert('–í—ã–±–µ—Ä–∏—Ç–µ CSV-—Ñ–∞–π–ª!');
        return;
      }
      processCSVFile(fileInput.files[0]);
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ PDF
    async function processPDFFile(file) {
      resetOutput();
      document.getElementById('loading').style.display = 'block';
      try {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
        let textContentAll = '';
        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);
          const textContent = await page.getTextContent();
          const pageText = textContent.items.map(item => item.str).join(' ');
          textContentAll += pageText + '\n';
        }
        const regex = /(\d+)\s+(\d{6,})/g;
        let match;
        while ((match = regex.exec(textContentAll)) !== null) {
          let id = match[2];
          addCourierId(id);
        }
        showResults();
        document.getElementById('loading').style.display = 'none';
      } catch (error) {
        console.error(error);
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —á—Ç–µ–Ω–∏–∏ PDF-—Ñ–∞–π–ª–∞.');
        document.getElementById('loading').style.display = 'none';
      }
    }
    function processPDFFromInput() {
      const pdfInput = document.getElementById('pdfInput');
      if (!pdfInput.files.length) {
        alert('–í—ã–±–µ—Ä–∏—Ç–µ PDF-—Ñ–∞–π–ª!');
        return;
      }
      processPDFFile(pdfInput.files[0]);
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ ID
    function addCourierId(id) {
      courierIds.push(id);
      courierLinks.push(`https://ops.wolt.com/couriers/${id}`);
    }

    // –í—ã–≤–æ–¥ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
    function showResults() {
      if (courierIds.length > 0) {
        document.getElementById('searchInput').style.display = 'block';
        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML = '<h3>Courier IDs:</h3>';
        courierIds.forEach((id, index) => {
          const a = document.createElement('a');
          a.href = courierLinks[index];
          a.target = '_blank';
          a.innerText = `${index + 1}. courier_id_${id}`;
          const box = document.createElement('div');
          box.className = 'courier-box';
          box.appendChild(a);
          outputDiv.appendChild(box);
        });
        document.getElementById('openAllButton').style.display = 'block';
        document.getElementById('copyLinksButton').style.display = 'block';
        document.getElementById('downloadCSVButton').style.display = 'block';
        let datalist = document.getElementById("courierSuggestions");
        datalist.innerHTML = "";
        courierIds.forEach(id => {
          let option = document.createElement("option");
          option.value = id;
          datalist.appendChild(option);
        });
      } else {
        document.getElementById('output').innerHTML = '<p>–ù–µ –Ω–∞–π–¥–µ–Ω—ã –∞–π–¥–∏ –∫—É—Ä—å–µ—Ä–æ–≤.</p>';
      }
    }

    // –°–±—Ä–æ—Å
    function resetOutput() {
      document.getElementById('output').innerHTML = '';
      document.getElementById('searchInput').value = '';
      document.getElementById('searchInput').style.display = 'none';
      courierLinks = [];
      courierIds = [];
    }

    // –ü–æ–∏—Å–∫
    function filterCouriers() {
      let input = document.getElementById('searchInput').value.toLowerCase();
      let boxes = document.getElementsByClassName('courier-box');
      for (let box of boxes) {
        if (box.innerText.toLowerCase().includes(input)) {
          box.style.display = '';
        } else {
          box.style.display = 'none';
        }
      }
    }

    // –û—Ç–∫—Ä—ã—Ç—å –≤—Å–µ —Å—Å—ã–ª–∫–∏
    function openAllLinks() {
      courierLinks.forEach(link => {
        window.open(link, '_blank');
      });
    }

    // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ
    function copyLinks() {
      navigator.clipboard.writeText(courierLinks.join('\n')).then(() => {
        alert('–í—Å–µ —Å—Å—ã–ª–∫–∏ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
      });
    }

    // –°–∫–∞—á–∞—Ç—å CSV
    function downloadCSV() {
      let csvContent = "courierIds\n" + courierIds.join("\n");
      let blob = new Blob([csvContent], { type: 'text/csv' });
      let link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "courier_ids.csv";
      link.click();
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–º–µ–Ω–∏ —Ñ–∞–π–ª–∞
    function updateFileName(inputId, spanId) {
      const input = document.getElementById(inputId);
      const span = document.getElementById(spanId);
      if (input.files.length > 0) {
        span.textContent = input.files[0].name;
      } else {
        span.textContent = "–§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω";
      }
    }

    // Drag & Drop
    const dropZone = document.getElementById('dropZone');
    dropZone.addEventListener('dragover', function(e) {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', function(e) {
      dropZone.classList.remove('dragover');
    });
    dropZone.addEventListener('drop', function(e) {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      let files = e.dataTransfer.files;
      for (let file of files) {
        let ext = file.name.split('.').pop().toLowerCase();
        if (ext === 'csv') {
          processCSVFile(file);
          document.getElementById('fileCSVName').textContent = file.name;
        } else if (ext === 'pdf') {
          processPDFFile(file);
          document.getElementById('filePDFName').textContent = file.name;
        } else {
          alert('Unsupported file type: ' + file.name);
        }
      }
    });

    // –¢—ë–º–Ω–∞—è/—Å–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    }
    window.onload = function () {
      let themeToggle = document.getElementById('themeToggle');
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        themeToggle.checked = true;
      }
    };
  </script>
</body>
</html>
